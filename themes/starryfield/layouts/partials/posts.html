<h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
<div class="post-summary">
  <div class="summary">
    {{ .Summary }}
    {{ if .Truncated }}
      <a href="{{ .RelPermalink }}">More ...</a>
    {{ end }}
  </div>  
  <div class="post-tags">{{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}</div>
</div>
